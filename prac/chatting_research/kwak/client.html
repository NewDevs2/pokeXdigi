<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="form">
    <input type="text" placeholder="test messageBox" name="chatText">
    <input type="submit" value="전송">
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io.connect('172.20.10.4:8080', { path : '/socket.io' })
    socket.emit('newUser', '내 아이디');
    socket.on('newUser',(data)=>{
      const element = document.createElement('p');
      element.innerText = data;
      document.body.appendChild(element);
    })
    socket.on('chat', (data)=>{
      const element = document.createElement('p');
      element.innerText = data;
      document.body.appendChild(element);
    })
    const form = document.getElementById('form');
    form.addEventListener('submit', (event)=>{
      event.preventDefault();
      console.log(form.chatText.value);
      socket.emit('chat', form.chatText.value)
      form.chatText.value='';
    })
  </script>
</body>
</html>
