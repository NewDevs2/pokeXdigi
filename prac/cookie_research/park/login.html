<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <h1>환영합니다, <span id="username"></span></h1>
    <form action="/index" id="cookie_delete" method="POST">
      <button id="back" type="submit">로그아웃 하고 돌아가기</button>
    </form>
    <form action="/login" id="cookie_refresh" method="POST">
      <input id="refresh_value" type="text" name="username" />
      <button id="refresh" type="submit">쿠키 바꾸기</button>
    </form>
    <form action="/checker" id="main_page" method="POST">
      <button id="main" type="submit">메인 페이지</button>
    </form>
    <script>
      // 쿠키에서 사용자 이름을 가져와서 화면에 표시합니다.
      const root = document.getElementById("root");
      const username = localStorage.getItem("name");
      document.getElementById("username").textContent = username;
      // const cookieChecker = document.cookie;
      // console.log(cookieChecker);
      const backButton = document.getElementById("cookie_delete");
      const refreshButton = document.getElementById("cookie_refresh");
      const refreshInput = document.getElementById("refresh_value");
      backButton.addEventListener("submit", function () {
        // document.cookie =
        document.cookie = "name=delete; max-age=0;";
        console.log(document.cookie);
      });
      refreshButton.addEventListener("submit", function (event) {
        // event.preventDefault();
        document.cookie = `name=${refreshInput.value};`;
        // location.href = "/index.html";
        console.log(document.cookie);
      });
    </script>
  </body>
</html>
